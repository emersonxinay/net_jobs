{% extends "base.html" %} {% block content %}
<div class="job-form-container">
  <div class="form-header">
    <h1>
      <i class="fas fa-briefcase"></i>
      Publicar Nuevo Empleo
    </h1>
    <p class="subtitle">
      Completa los detalles del trabajo que deseas publicar
    </p>
  </div>

  <div class="job-form-card">
    <form method="POST">
      <div class="form-grid">
        <!-- Título y Descripción -->
        <div class="form-section">
          <div class="input-group">
            <label for="title">
              <i class="fas fa-heading"></i>
              Título del Trabajo
            </label>
            <input
              type="text"
              name="title"
              id="title"
              required
              placeholder="Ej: Ayudante para Mudanza"
            />
          </div>
        </div>

        <div class="form-section">
          <div class="input-group">
            <label for="description">
              <i class="fas fa-align-left"></i>
              Descripción
            </label>
            <textarea
              name="description"
              id="description"
              required
              placeholder="Describe los detalles del trabajo..."
            ></textarea>
          </div>
        </div>

        <!-- Ubicación y Fecha -->
        <div class="form-section">
          <div class="input-group">
            <label for="locationn">
              <i class="fas fa-map-marker-alt"></i>
              Ubicación
            </label>
            <input
              type="text"
              name="locationn"
              id="locationn"
              required
              placeholder="Ej: Av. Principal 123"
            />
          </div>
        </div>

        <div class="form-section">
          <div class="input-group">
            <label for="exact_date">
              <i class="fas fa-calendar"></i>
              Fecha
            </label>
            <input type="date" name="exact_date" id="exact_date" required />
          </div>
        </div>

        <!-- Horarios -->
        <div class="form-section">
          <div class="input-group">
            <label for="start_time">
              <i class="fas fa-hourglass-start"></i>
              Hora de Inicio
            </label>
            <input type="time" name="start_time" id="start_time" required />
          </div>
        </div>

        <div class="form-section">
          <div class="input-group">
            <label for="end_time">
              <i class="fas fa-hourglass-end"></i>
              Hora de Fin
            </label>
            <input type="time" name="end_time" id="end_time" required />
          </div>
        </div>

        <!-- Contacto y Precio -->
        <div class="form-section">
          <div class="input-group">
            <label for="contact_number">
              <i class="fas fa-phone"></i>
              Teléfono de Contacto
            </label>
            <input
              type="tel"
              name="contact_number"
              id="contact_number"
              required
              placeholder="Ej: +1234567890"
            />
          </div>
        </div>

        <div class="form-section">
          <div class="input-group">
            <label for="price">
              <i class="fas fa-dollar-sign"></i>
              Precio
            </label>
            <input
              type="number"
              step="0.01"
              name="price"
              id="price"
              required
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Urgente -->
        <div class="form-section urgent-section">
          <div class="toggle-group">
            <input
              type="checkbox"
              name="urgent"
              id="urgent"
              class="toggle-input"
            />
            <label for="urgent" class="toggle-label">
              <i class="fas fa-exclamation-circle"></i>
              ¿Es un trabajo urgente?
            </label>
          </div>
        </div>
      </div>

      <!-- Botón de envío -->
      <div class="form-actions">
        <button type="submit" class="submit-button">
          <i class="fas fa-paper-plane"></i>
          Publicar Empleo
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
